<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page of Next Edu</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Header section -->
    <header class="main-header">
        <div class="logo">
            <img src="img/logo.png" alt="">
            <h1>Next<span style="color:white">Edu</span></h1>
        </div>
        <div class="user">
            <span><img src="img/user.png" alt="user"></span>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="image" id="child1">
                <img src="img/img-2.jpg" alt="">
                <img src="img/img-1.jpg" alt="" style="margin-top: 30px;">
                <img src="img/img-5.jpg" alt="" style="margin-top: 30px;">
            </div>
            <div class="image" id="child2">
                <img src="img/img-3.jpg" alt="">
                <img src="img/img-4.jpg" alt="" style="margin-top: 30px;">
            </div>
            <div class="heading" id="child3">
                <h1>Confused about your next step in <br> <span style="font-weight:bolder; color:hsl(35, 100%, 50%)">your Education?</span></h1>
            </div>
            <div class="content" id="child4">
                 <p>   
                    We are here to guide you to your path in finding best institutions for <br>
                    providing quality education in leading departments with highest placement rate <br>
                    and based on various Indian government's ranking!
                </p>
                <a href="#call-to-action">Explore Tons of Opportunities!</a>
            </div>

        </div>
    </section>

</body>
</html>
